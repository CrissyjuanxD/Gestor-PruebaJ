<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href= {{ url_for('static', filename='css/bootstrap.min.css') }}>
    <link rel="stylesheet" href= {{ url_for('static', filename='css/custom.css') }}>
    <title>Gasto Semanal</title>

</head>
<body>
<div class="container">
    <header>
        <h1 class="text-center">Gestor de Gastos</h1>
    </header>
    <section id="newOp" class="contenido-principal">
        <div class="contenido primario">
            <h2 class="text-center">Añade tus gastos aqui</h2>
            <form id="newOp-form" action="">
                <div class="mt-3">
                    <label class="label fw-bold"> Categoria:</label>
                    <select id="newOp-category" required class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="Servicios">Servicios</option>
                        <option value="Salidas">Salidas</option>
                        <option value="Educacion">Educación</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Trabajo">Trabajo</option>
                        <option value="Otro">Otro Pago</option>
                    </select>
                </div>
                <div class="my-3">
                    <label class="label fw-bold">Nombre del Gasto:</label>
                    <input id="newOp-description" required type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm" placeholder="Gasto">
                </div>
                <div class="my-3">
                    <label class="label fw-bold">Cantidad:</label>
                    <input id="newOp-amount" required type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm" placeholder="Cantidad en $">
                </div>
                <div class="mt-3">
                    <label class="label fw-bold"> Fecha:</label>
                    <input id="newOp-date" required type="date" class="input-group form-control">
                </div>
                <button id="submitOp" type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div> <!--.contenido-->
        <div class="container col-12 col-lg-8">
            <h2 class="text-center">Listado</h2>
            <div class="bg-light border border-3 rounded-3 mt-lg-0 mt-3 mb-3">
                <div class="container d-flex flex-column pb-3">
                    <!-- Cuando No hay operaciones -->
                    <div class="container d-flex justify-content-center align-items-center mt-5">
                        <h5>Sin resultados</h5>
                    </div>
                    <div class="container d-flex justify-content-center align-items-center mt-2">
                        <p>Agregue los parametros de arriba</p>
                    </div>
                </div>
                <!-- Cuando se agregan operaciones -->
                <div id="loaded-ops" class="">
                    <div class="d-none d-md-flex row mt-3">
                        <div class="col-3">
                            <p class="fw-bold">Categoria</p>
                        </div>
                        <div class="col-3">
                            <p class="fw-bold">Nombre</p>
                        </div>
                        <div class="col-2">
                            <p class="fw-bold">Monto</p>
                        </div>
                        <div class="col-2">
                            <p class="fw-bold text-center">Fecha</p>
                        </div>
                        <div class="col-2">
                            <p class="fw-bold">Acciones</p>
                        </div>
                    </div>
                    <!-- OPERATION ROW -->
                    <div id="operation-row-grid">
                        <!-- <div class="row mt-1">
                            <div class="col-2">
                                <p class="">Categoria</p>
                            </div>
                            <div class="col-2">
                                <p class="">Descripcion operacion</p>
                            </div>
                            <div class="col-2">
                                <p class="">$ + o -</p>
                            </div>
                            <div class="col-2">
                                <p class="">Fecha</p>
                            </div>
                            <div class="col-4 flex-row fs-6 text">
                                <span class="text-success me-3">Editar</span>
                                <span class="text-danger">Eliminar</span>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="restante alert alert-success">
            <p>Total de Gastos: $ <span id=""></span></p>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
